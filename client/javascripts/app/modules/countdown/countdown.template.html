<div id="countdown">
  <!-- Days -->
  <div>
    <div class="number">{{$ctrl.days}}</div>
    <div class="text">Days</div>
  </div>

  <!-- Colon -->
  <div class="colon">:</div>

  <!-- Hours -->
  <div>
    <div class="number">{{$ctrl.hours}}</div>
    <div class="text">Hours</div>
  </div>

  <!-- Colon -->
  <div class="colon">:</div>

  <!-- Minutes -->
  <div>
    <div class="number">{{$ctrl.minutes}}</div>
    <div class="text">Minutes</div>
  </div>

  <!-- Colon -->
  <div class="colon">:</div>

  <!-- Seconds -->
  <div>
    <div class="number">{{$ctrl.seconds}}</div>
    <div class="text">Seconds</div>
  </div>
</div>
