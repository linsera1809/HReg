<form>
  <p class="error" ng-if="$ctrl.error">{{$ctrl.error}}</p>
  <label for="login-email">Email</label>
  <input id="login-email" type="text" ng-model="$ctrl.creds.email">

  <label for="login-password">Password</label>
  <input id="login-password" type="password" ng-model="$ctrl.creds.password">

  <button ng-click="$ctrl.login()">Login</button>
</form>
<a href="/forgot-password">Forgot Password</a><br>
<a href="/create-account">Create Account</a><br>
